<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
   
</head>
<body>
    <h1>Signup Form</h1>

    <form id="signup-form">
        <label for="name">Name:</label>
        <br><br><input type="text" id="name" name="name" required>

        <br><br><label for="email">Email:</label>
        <br><br><input type="email" id="email" name="email" required>

        <br><br><label for="password">Password:</label>
        <br><br><input type="password" id="password" name="password" required>

        <br><br><label for="favoriteGenre">Favorite Book Genre:</label>
        <br><br><input type="text" id="favoriteGenre" name="favoriteGenre" required>

        <br><br><br><br><button type="submit">Sign Up</button>
    </form>

    <script src="../Components/Main.js"></script>
</body>
</html>
